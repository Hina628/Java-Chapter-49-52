<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read More Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="item">
    <h2>Item Title</h2>
    <p id="item-detail">
      This is a short description of the item. It gives you some basic details.
      <span id="more-text" style="display:none;">
        Here are the full details of the item. This includes all the information you need to make a decision. You can see everything about this item, including price, features, and specifications.
      </span>
    </p>
    <button id="read-more-btn">Read More</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
